<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Show Details</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">📺 TV Show #{{ show.id }}</h1>
      <a href="{% url 'shows' %}" class="btn btn-secondary">⬅ Go Back</a>
    </div>

    <div class="card shadow rounded p-4">
      <h3 class="mb-3"><strong>Title:</strong> {{ show.title }}</h3>
      <p><strong>Network:</strong> {{ show.network }}</p>
      <p><strong>Release Date:</strong> {{ show.release_date }}</p>
      <p><strong>Description:</strong> {{ show.desc }}</p>
      <p class="text-muted"><small>🕒 Last Updated: {{ show.updated_at }}</small></p>

      <div class="d-flex gap-2 mt-3">
        <a href="{% url 'edit_show' show.id %}" class="btn btn-warning">✏ Edit</a>
        <a href="{% url 'delete_show' show.id %}" class="btn btn-danger">🗑 Delete</a>
      </div>
    </div>
  </div>

  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
