<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Edit Show</title>
 
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">Edit Show #{{ show.id }}</h1>
      <a href="{% url 'shows' %}" class="btn btn-secondary">â¬… Go Back</a>
    </div>

    <div class="card shadow rounded p-4">
      <form action="{% url 'update_show' show.id %}" method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" value="{{ show.title }}" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">Network</label>
          <input type="text" name="network" value="{{ show.network }}" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">Release Date</label>
          <input type="date" name="release_date" value="{{ show.release_date|date:'Y-m-d' }}" class="form-control" >
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="desc" class="form-control" rows="4">{{ show.desc }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">ðŸ’¾ Update</button>
          <a href="{% url 'show_details' show.id %}" class="btn btn-info text-white">ðŸ“„ Go To Show</a>
        </div>
      </form>
    </div>
  </div>

 
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
