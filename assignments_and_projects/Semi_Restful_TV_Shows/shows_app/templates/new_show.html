<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>New Show</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

  <div class="container my-5">
    <div class="d-flex justify-content-between align-items-center mb-4">
      <h1 class="h3">âž• Add a New Show</h1>
      <a href="{% url 'shows' %}" class="btn btn-secondary">â¬… Go Back</a>
    </div>

    <div class="card shadow rounded p-4">
      <form action="/shows/create" method="POST">
        {% csrf_token %}
        
        <div class="mb-3">
          <label class="form-label">Title</label>
          <input type="text" name="title" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Network</label>
          <input type="text" name="network" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Release Date</label>
          <input type="date" name="release_date" class="form-control" required>
        </div>

        <div class="mb-3">
          <label class="form-label">Description</label>
          <textarea name="desc" class="form-control" rows="4"></textarea>
        </div>

        <div class="d-flex justify-content-between">
          <button type="submit" class="btn btn-success">âœ… Create</button>
          <a href="/shows" class="btn btn-info text-white">ðŸ“‹ Back to All Shows</a>
        </div>
      </form>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
