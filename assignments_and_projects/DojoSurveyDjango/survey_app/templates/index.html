<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo survey</title>
    {% load static %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">

</head>

<body class="bg-light">
    <div class="container mt-5">
        <div class="card shadow p-4">
            <h2 class="mb-4">Dojo Survey</h2>
            <form action="/result" method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="name" class="form-lable">Your Name</label>
                    <input type="text" name="name" class="form-control">
                </div>
                <div class="mb-3">
                    <label for="location" class="form-lable">Dojo Location</label>
                    <select name="location" class="form-select">
                        <option value="san_jose"> San Jose</option>
                        <option value="seattle"> Seattle</option>
                        <option value="dallas"> Dallas</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="language" class="form-lable">Favorite Language</label>
                    <select name="language" class="form-select">
                        <option value="python"> Python</option>
                        <option value="C#"> C#</option>
                        <option value="JavaScript"> Java Script </option>
                    </select>
                </div>
                <div class="mb-3">
                    <label class="form-lable" name="gender"> Gender</label>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Male">
                        <label class="form-check-lable">Male</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="radio" name="gender" value="Female">
                        <label class="form-check-lable">Female</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label class="form-label">Interests</label><br>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interests" value="Sports">
                        <label class="form-check-label">Sports</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interests" value="Books">
                        <label class="form-check-label">Books</label>
                    </div>
                    <div class="form-check form-check-inline">
                        <input class="form-check-input" type="checkbox" name="interests" value="Travel">
                        <label class="form-check-label">Travel</label>
                    </div>
                </div>
                <div class="mb-3">
                    <label for="comment" class="form-lable">Comment(optional)</label>
                    <textarea type="text" name="comment" class="form-control" rows="3"></textarea>
                </div>

                <button type="submit" class="btn btn-primary w-100 text-center">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
